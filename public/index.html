<!-- see vue documentation for v-for -->
    <div id='main'>
        <h1>image upload</h1>
        <!-- <image-modal v-if= "seen" :id="modal_id" @close="seen=null"><image-comment></image-comment></image-modal> -->
        
<form>
    <!-- vmodel allows to connect with input fields in script.js -->
    <input v-model="title" type="text" name="title" placeholder="title">
    <input v-model="description" type="text" name="description" placeholder="description">
    <input v-model="username" type="text" name="username" placeholder="username">
    <input  @change="fileSelectHandler" type="file" name="file" accept="image/*">
    <button @click.prevent="clickHandler">Submit</button>
</form>
<div class="container">
     <div  class="card" v-for="each in images"  @click="selectedImg = each.id">
            <img width="250" height="250":src="each.url" alt="" >  
                    <p class="title">{{each.title}}</p>                             
    </div> 
    
   <button id="moreBtn" v-if ="getMore" @click ="moreImages" >more</button>

   
    <!-- COMPONENT -->
    <!-- Vue will only show this component if SelectedImg is selected -->
    <first-component v-if="selectedImg" :image-id="selectedImg"@close="closeModal"></first-component>

  </div>
  <!-- <footer>    
     <p class="footer-text">ImageBoard by CÃ©cile Eboa Â© 2021</p>
 </footer> -->
</div>
<!-- we can return only one element, so one DIV is enough and everything can live inside of it -->
<script type="text/x-template" id="modal">
    <!-- <div class="overlay">
        <h1 @click="closeModal">X</h1>
        <h2>{{title}}</h2>   
    </div> -->
        <div class='overlay'>
            <button @click='closeModal'>X</button>
                <div class='image'>
                    <img :src='url' alt="">
                        <h1> {{ title }} </h1>
                        <h2> {{ description }} </h2>
                        <h3>uploaded by {{ username }} on {{ date }}</h3>
                         <second-component :image-id="imageId">
                    </second-component>
                 </div>
        </div>
</script>

<script type='text/x-template' id="comment">
        <div>
            <div class="comment" >
                <!-- All the modal code has to be inside of one div, you can put other divs in it -->
                <textarea v-model="comment" type="text" name="comment" placeholder="share a few words"></textarea>
                <input v-model="username" type="text" name="username" placeholder="Your username">
                <button @click.prevent="commentHandler">Submit</button>   
            </div>
            <div class="comment-section">
                <div class="show-comment" v-for="each in comments"> {{each.username}}
                    {{each.comment}}
                </div>
            </div>
        </div>
    </script>
     



    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
